version: '3.7'

name: demo

# Add a new microservice docker-compose to the full stack
include:
  - shared/dapr/docker-compose.yaml
  - shared/db/docker-compose.yaml
  # - app/web-nuxt/docker-compose.yaml
  # - app/web-qwikjs/docker-compose.yaml
  # - app/backend-flask/docker-compose.yaml
  # - app/backend-ts/docker-compose.yaml
  # - app/backend-dotnet/docker-compose.yaml
  - app/backend-spring/docker-compose.yaml

services:

  shell:
    profiles: [debug]
    image: alpine:latest
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    networks:
      - dapr-net

networks:
  dapr-net: # here we set the network name
    driver: bridge
